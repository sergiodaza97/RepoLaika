<body>
<article>
            <div class="pad_left1">
            <h2>Usuarios</h2>
              <div>
        <table class="table table-dark table-striped" style="width:100%" >
            <div id="app"></div>
        </table>
        <tbody>
        </tbody>
        <a href="./Entradas/Crear.html" class="btn btn-primary" ><p>Crear</p></a> 
            </div>
          </article>
          <div id="modalCrearUsuario" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                  <h5 class="modal-title" id="exampleModalLabel">Usuario</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="Nombre" class="col-form-label">Nombre:</label>
                      <input id="Nombre" type="text" class="form-control" autofocus required>
                    </div>
                    <div class="mb-3">
                      <label for="Apellido" class="col-form-label">Apellido</label>
                      <input id="Apellido" type="text" class="form-control" autofocus required>
                    </div>
                    <div class="mb-3">
                      <label for="email" class="col-form-label">Email</label>
                      <input id="email" type="text" class="form-control" autofocus required>
                    </div>
                    <div class="mb-3">
                      <label for="password" class="col-form-label">Password</label>
                      <input id="password" type="text" class="form-control" autofocus required>
                    </div>
                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
              </form>
              </div>
            </div>
          </div>
