<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
<article >
            <div class="pad_left1">
            <h3>Editar Usuario</h3>
              <form id="ContactForm" action="http://localhost:8000/api/datos/20/" method="PUT" id="Registro">
                <div>
                  <div  class="wrapper"> <strong>Nombre:</strong><br>
                    <input type="text" name="Nombre" class="input" >
                  </div>
                  <div  class="wrapper"> <strong>Apellido:</strong><br>
                    <input type="text" name="Apellido" class="input" >
                  </div>
                  <div  class="wrapper"> <strong>Email:</strong><br>
                    <input type="text" name="email" class="input" >
                  </div>
                  <div  class="wrapper"> <strong>Password:</strong><br>
                    <input type="text" name="password" class="input" >
                  </div>
                  <input type="submit"  value="Crear" class="btn btn-primary"> </div>
              </form>
              </div>
            </div>
          </article>
          <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

          </body>
