<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>

    <title>Productos</title>
    <style>
        body{
            background-color: #f7f6f6;
        }
        table thead{
            background-color: #0a4f70;
            color: white;
        }
    </style>
  </head>
  <body>
        
    <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded"> 
      <div class="pad_left1">
        <h2>Usuarios</h2>
          <div>       
        <button id="btnCrear" type="button" class="btn btn-primary" data-bs-toggle="modal"  >Crear</button>
        <table id="tablaProductos" class="table mt-2 table-bordered table-striped">
            <thead>
                <tr class="text-center">
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>                
            </tbody>
        </table>
    </div>

<div id="modalCrearUsuario" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="exampleModalLabel">Usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="Nombre" class="col-form-label">Nombre:</label>
            <input id="Nombre" type="text" class="form-control" autofocus required>
          </div>
          <div class="mb-3">
            <label for="Apellido" class="col-form-label">Apellido</label>
            <input id="Apellido" type="text" class="form-control" autofocus required>
          </div>
          <div class="mb-3">
            <label for="email" class="col-form-label">Email</label>
            <input id="email" type="text" class="form-control" autofocus required>
          </div>
          <div class="mb-3">
            <label for="password" class="col-form-label">Password</label>
            <input id="password" type="text" class="form-control" autofocus required>
          </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
    </div>
  </div>
</div>
